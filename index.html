<script>
    var countdown_time = new Date("Jan 19 2024, 00:00:00 PST")
    var func_intervall = setInterval(timerf, 1000, func_intervall);

    function timerf(func_intervall){
        var currtime = new Date();
        var dist  = countdown_time - currtime;
        var displaystring = "RELEASED"
        var dist_date = new Date(dist)
        if (dist_date > new Date(0)){
            days = dist_date.getDate() + (dist_date.getMonth()-1) + (dist_date.getFullYear()-1970);
            hours = dist_date.getHours();
            minutes = dist_date.getMinutes();
            seconds = dist_date.getSeconds();
            displaystring = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }
        else{
            clearInterval(func_intervall)
        }
        document.getElementById("timer").innerHTML = displaystring
    }
</script>
